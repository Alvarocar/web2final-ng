<details >
  <summary (click)="toggle()" [ngClass]="{'open': open}">
    <div>
      <h2>
        Participantes
      </h2>
    </div>
  </summary>
  <ul [ngClass]="{'display-list': open}">
    <li *ngFor="let item of list"><img class="avatar" src="../../../../../assets/avatar-guests.png" alt=""> {{item.name}}</li>
  </ul>
</details>
