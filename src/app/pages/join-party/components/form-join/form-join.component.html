<form [formGroup]="form"(submit)="onSubmit()" >
  <label>
      Full Name
      <input type="text" formControlName="name">
  </label>
  <label>
      Money to Contribute
      <input type="number" formControlName="gift">
  </label>

  <section class="btn-container">
      <button type="submit" ><span>Join to Party</span></button>
  </section>
</form>
